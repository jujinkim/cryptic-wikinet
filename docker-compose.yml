services:
  db:
    image: postgres:16
    container_name: liminal-folio-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: liminal_folio
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d liminal_folio"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
